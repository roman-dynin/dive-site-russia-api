kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    commands:
      - docker build --tag dive-site-russia .
  - name: recreate
    environment:
      DIVE_SITE_RUSSIA_DEPLOY_PATH:
        from_secret: dive-site-russia-deploy-path
    commands:
      - docker-compose -f ${DIVE_SITE_RUSSIA_DEPLOY_PATH}/docker-compose.yml up -d --force-recreate --remove-orphans --no-deps api
